<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/fileupload.min.css" type="text/css"/>
</head>
<body>
    
    <form>
        <div>
          <label for="file_uploads">Choose images to upload (PNG, JPG)</label>
          <input type="file" id="file_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
        </div>
        <div class="preview">
          <p>No files currently selected for upload</p>
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>
    <script src="js/fileupload.min.js"></script>
</body>
</html>
